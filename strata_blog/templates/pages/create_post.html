{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
  <h1 class="mb-4">Create post for blog</h1>
  <div class="row">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data" class="mb-3">
        {% csrf_token %}
        {{ post_form|crispy }}
        <button type="submit" class="btn btn-primary">Create Post</button>
      </form>
    </div>
  </div>
  <hr>
</div>
{% endblock %}
